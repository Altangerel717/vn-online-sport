<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nike Пүүз - VN Online Shop</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:20px; background:#f8f8f8; }
  h1 { color: #0052cc; margin-bottom: 20px;}
  .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
  .product-card {
    background: white; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);
    padding: 15px; text-align: center;
  }
  .product-card img {
    max-width: 100%; height: 180px; object-fit: contain; margin-bottom: 12px;
  }
  .product-name {
    font-weight: 600;
  }
  a.back-link {
    display: inline-block; margin-bottom: 20px; color: #0052cc; text-decoration: none;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <a href="index.html" class="back-link">&larr; Буцах</a>
  <h1>Nike Пүүз</h1>
  <div class="products">
    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2017/08/02/01/01/nike-2564419_960_720.jpg" alt="Nike Пүүз 1" />
      <div class="product-name">Nike Air Max</div>
    </div>
    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2017/08/01/22/07/sneakers-2562153_960_720.jpg" alt="Nike Пүүз 2" />
      <div class="product-name">Nike Revolution</div>
    </div>
  </div>
</body>
</html>

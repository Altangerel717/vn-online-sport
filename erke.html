<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ERKE Пүүз</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        h1 { color: #0052cc; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); text-align: center; }
        .product-card img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 10px; }
        .product-name { font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>ERKE Пүүз</h1>
    <div class="products">
        
        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/04/17/athletic-shoes-1868411_960_720.jpg" alt="ERKE Classic" />
            <div class="product-name">ERKE Classic</div>
            <p>Үнэ: 149,000₮</p>
        </div>
        

        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2018/03/31/12/45/running-shoes-3270875_960_720.jpg" alt="ERKE Sport" />
            <div class="product-name">ERKE Sport</div>
            <p>Үнэ: 169,000₮</p>
        </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Li-Ning Пүүз</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        h1 { color: #0052cc; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); text-align: center; }
        .product-card img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 10px; }
        .product-name { font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Li-Ning Пүүз</h1>
    <div class="products">
        
        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2020/03/07/06/27/shoes-4909923_960_720.jpg" alt="Li-Ning Air Pro" />
            <div class="product-name">Li-Ning Air Pro</div>
            <p>Үнэ: 199,000₮</p>
        </div>
        

        <div class="product-card">
            <img src="https://cdn.pixabay.com/photo/2020/05/15/12/58/sneakers-5170920_960_720.jpg" alt="Li-Ning Xtreme" />
            <div class="product-name">Li-Ning Xtreme</div>
            <p>Үнэ: 219,000₮</p>
        </div>
        
    </div>
</body>
</html>
